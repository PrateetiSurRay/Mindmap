<!DOCTYPE html>
<html>
<head>
  <link href="mindmap.css" rel="stylesheet">
  <title>Mind Map</title>
</head>
<body>
   <div class="container">
    <div class="card-container">
        <div class="card health">
            <div class="card-body">
               <div class="title">
                Health
               </div>
               <div class="icon">
                <img src="icons/Group 610.svg">
               </div>
            </div>
            <div class="underline"> </div>
        </div>
        <div class="card eco">
            <div class="card-body">
               <div class="title">
                Economy and Political Economy
               </div>
               <div class="icon">
               <img src="icons/arrow.svg">
               </div>
            </div>
            <div class="underline"> </div>
        </div>
        <div class="card industry">
            <div class="card-body">
               <div class="title">
               Industry Tactics and Arguments
               </div>
               <div class="icon">
                <img src="icons/Vector.svg">
               </div>
            </div>
            <div class="underline"> </div>
        </div>
        <div class="card tax">
            <div class="card-body">
               <div class="title">
                Tax Administration Implementation
               </div>
               <div class="icon">
               <img src="icons/Group.svg">
               </div>
            </div>
            <div class="underline"> </div>
        </div>
    </div>
    <div class="line-container">
     <div class="lines health"></div>
     <div class="lines eco"></div>
     <div class="lines industry"></div>
     <div class="lines tax"></div>
    </div>
    <div class="arrow-container">
            <div class="arrow arrow1"></div>
            <div class="arrow arrow2"></div>
            <div class="arrow arrow3"></div>
            <div class="arrow arrow4"></div>
            <div class="arrow arrow5"></div>
            <div class="arrow arrow6"></div>
            <div class="arrow arrow7"></div>
            <div class="arrow arrow8"></div>
            <div class="arrow arrow9"></div>
            <div class="arrow arrow10"></div>
            <div class="arrow arrow11"></div>
            <div class="arrow arrow12"></div>
            <div class="arrow arrow13"></div>
            <div class="arrow arrow14"></div>
    </div>
    <div class="nodes">
        <div><span class="health">Consumption</span></div>
        <div><span class="health">Healthcare costs</span></div>
        <div><span class="health">Health consequence</span></div>
        <div><span class="eco">Health expenditure</span></div>
        <div><span class="eco">Revenue</span></div>
        <div><span class="industry">Impact on the poor</span></div>
        <div><span class="industry">Jobs and productivity</span></div>
        <div><span class="tax">Earmarking</span></div>
        <div><span class="tax">Tax avoidance and evasion</span></div>
    </div>
    <div class="connect-container">
        <div class="connect connect1"></div>
        <div class="connect connect2"></div>
        <div class="connect connect3"></div>
        <div class="connect connect4"></div>
    </div>
   </div>
 </body>
</html>
